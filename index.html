<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On The River Consulting</title>
  <meta name="description" content="On The River Consulting helps clients succeed in real estate, crypto, and business investments.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .bg-soft {
      background-color: #f8f5f2;
    }
    .text-taupe {
      color: #3d3d3d;
    }
    .btn-main {
      background-color: #3d3d3d;
      color: white;
    }
    .btn-main:hover {
      background-color: #1f1f1f;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #3d3d3d;
      color: white;
      padding: 12px 20px;
      border-radius: 9999px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      z-index: 100;
    }
    .floating-btn:hover {
      background-color: #1f1f1f;
    }
    .tool-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .tool-box input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-soft text-taupe">
  <!-- ... existing sections ... -->

  <section id="tools" class="py-20 bg-white fade-in">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-semibold text-center mb-10">Free Financial Tools</h2>
      <div class="grid md:grid-cols-2 gap-10">
        <div class="tool-box">
          <h3 class="text-xl font-bold mb-2">Mortgage Calculator</h3>
          <input type="number" id="loanAmount" placeholder="Loan Amount" class="w-full border rounded px-3 py-2">
          <input type="number" id="interestRate" placeholder="Interest Rate (%)" class="w-full border rounded px-3 py-2">
          <input type="number" id="loanTerm" placeholder="Loan Term (years)" class="w-full border rounded px-3 py-2">
          <button onclick="calcMortgage()" class="btn-main w-full py-2 mt-2">Calculate</button>
          <p class="mt-3" id="mortgageResult"></p>
        </div>

        <div class="tool-box">
          <h3 class="text-xl font-bold mb-2">Rental Property ROI</h3>
          <input type="number" id="purchasePrice" placeholder="Purchase Price" class="w-full border rounded px-3 py-2">
          <input type="number" id="monthlyRent" placeholder="Monthly Rent" class="w-full border rounded px-3 py-2">
          <input type="number" id="monthlyExpenses" placeholder="Monthly Expenses" class="w-full border rounded px-3 py-2">
          <button onclick="calcROI()" class="btn-main w-full py-2 mt-2">Calculate</button>
          <p class="mt-3" id="roiResult"></p>
        </div>

        <div class="tool-box">
          <h3 class="text-xl font-bold mb-2">Compound Interest Calculator</h3>
          <input type="number" id="principal" placeholder="Initial Investment" class="w-full border rounded px-3 py-2">
          <input type="number" id="rate" placeholder="Annual Rate (%)" class="w-full border rounded px-3 py-2">
          <input type="number" id="years" placeholder="Years" class="w-full border rounded px-3 py-2">
          <button onclick="calcCompound()" class="btn-main w-full py-2 mt-2">Calculate</button>
          <p class="mt-3" id="compoundResult"></p>
        </div>

        <div class="tool-box">
          <h3 class="text-xl font-bold mb-2">Break-Even Calculator</h3>
          <input type="number" id="fixedCosts" placeholder="Fixed Costs" class="w-full border rounded px-3 py-2">
          <input type="number" id="variableCost" placeholder="Variable Cost per Unit" class="w-full border rounded px-3 py-2">
          <input type="number" id="pricePerUnit" placeholder="Selling Price per Unit" class="w-full border rounded px-3 py-2">
          <button onclick="calcBreakEven()" class="btn-main w-full py-2 mt-2">Calculate</button>
          <p class="mt-3" id="breakEvenResult"></p>
        </div>
      </div>
    </div>
  </section>

  <script>
    function calcMortgage() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const r = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
      const n = parseInt(document.getElementById('loanTerm').value) * 12;
      if (!P || !r || !n) return;
      const monthly = (P * r) / (1 - Math.pow(1 + r, -n));
      document.getElementById('mortgageResult').innerText = `Estimated Monthly Payment: $${monthly.toFixed(2)}`;
    }

    function calcROI() {
      const price = parseFloat(document.getElementById('purchasePrice').value);
      const rent = parseFloat(document.getElementById('monthlyRent').value) * 12;
      const expenses = parseFloat(document.getElementById('monthlyExpenses').value) * 12;
      if (!price || !rent || !expenses) return;
      const roi = ((rent - expenses) / price) * 100;
      document.getElementById('roiResult').innerText = `Estimated ROI: ${roi.toFixed(2)}%`;
    }

    function calcCompound() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const years = parseFloat(document.getElementById('years').value);
      if (!principal || !rate || !years) return;
      const futureValue = principal * Math.pow(1 + rate, years);
      document.getElementById('compoundResult').innerText = `Future Value: $${futureValue.toFixed(2)}`;
    }

    function calcBreakEven() {
      const fixed = parseFloat(document.getElementById('fixedCosts').value);
      const variable = parseFloat(document.getElementById('variableCost').value);
      const price = parseFloat(document.getElementById('pricePerUnit').value);
      if (!fixed || !variable || !price || price <= variable) return;
      const units = fixed / (price - variable);
      document.getElementById('breakEvenResult').innerText = `Break-even Point: ${Math.ceil(units)} units`;
    }
  </script>
</body>
</html>
